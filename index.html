<!DOCTYPE html>
<html>
<head>
    <title>Age_Eligibility_Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Age Calculator & Eligibility Checker</h1>
    <p>Enter your DOB:</p>
    <input type="date" id="dob">
    <button onclick="checkAge()">Check Eligibility</button>

    <script>
        function checkAge() {
            let dob = document.getElementById("dob").value;
            if (!dob) {
                alert("Please select your date of birth!");
                return;
            }

            let birthDate = new Date(dob);
            let today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDiff = today.getMonth() - birthDate.getMonth();
            let dayDiff = today.getDate() - birthDate.getDate();

            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }

            let message = `You are ${age} years old.\n\nYou are eligible for:\n`;
 if (age >= 5) message += "✔ School admission\n";
            if (age >= 10) message += "✔ Open a savings bank account (with guardian)\n";
            if (age >= 13) message += "✔ Create a social media account (minimum age)\n";
            if (age >= 14) message += "✔ Work part-time (light work in India)\n";
            if (age >= 15) message += "✔ Apply for learner's driving license (some states)\n";
            if (age >= 16) message += "✔ Drive gearless two-wheeler (below 50cc)\n";
            if (age >= 17) message += "✔ Join NCC (National Cadet Corps)\n";
            if (age >= 18) message += "✔ Voting rights\n";
            if (age >= 18) message += "✔ Full driving license\n";
            if (age >= 18) message += "✔ Marriage (Female in India)\n";
            if (age >= 21) message += "✔ Marriage (Male in India)\n";
            if (age >= 25) message += "✔ Contest Lok Sabha elections\n";
            if (age >= 35) message += "✔ Contest President of India elections\n";
            if (age >= 60) message += "✔ Senior citizen benefits\n";
            if (age >= 65) message += "✔ Senior citizen pension eligibility\n";

            if (age < 5) message += "❌ Too young for most legal activities\n";

            alert(message);
        }
    </script>

</body>
</html>
